# Sakai Monitoring Bot - GitHub Actions Workflow
#
# Runs the bot on a schedule to check for new announcements,
# assignments, and exams, then sends WhatsApp notifications.

name: Sakai Monitor

# TEMPORARILY DISABLED - Uncomment schedule when secrets are configured
# Required secrets: SAKAI_USERNAME, SAKAI_PASSWORD, WHATSAPP_*, SUPABASE_*

on:
  # Schedule disabled until secrets are added
  # schedule:
  #   # Run every 2 hours during typical university hours (Ghana time = UTC)
  #   - cron: '0 6,8,10,12,14,16,18,20 * * *'  # Every 2 hours, 6 AM to 8 PM UTC
  
  # Manual trigger only - use this to test after adding secrets
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug logging'
        required: false
        default: 'false'
        type: boolean

# Prevent concurrent runs
concurrency:
  group: sakai-monitor
  cancel-in-progress: false

jobs:
  monitor:
    name: Run Sakai Monitor
    runs-on: ubuntu-latest
    
    # Don't fail the whole workflow if monitoring fails
    continue-on-error: false
    
    # Set timeout to prevent hanging jobs
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Sakai Monitor
        env:
          # Sakai credentials
          SAKAI_BASE_URL: ${{ secrets.SAKAI_BASE_URL }}
          SAKAI_USERNAME: ${{ secrets.SAKAI_USERNAME }}
          SAKAI_PASSWORD: ${{ secrets.SAKAI_PASSWORD }}
          
          # Supabase configuration
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          
          # WhatsApp configuration
          WHATSAPP_TOKEN: ${{ secrets.WHATSAPP_TOKEN }}
          WHATSAPP_PHONE_NUMBER_ID: ${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}
          WHATSAPP_RECIPIENT_PHONE: ${{ secrets.WHATSAPP_RECIPIENT_PHONE }}
          
          # Optional settings
          LOG_LEVEL: ${{ github.event.inputs.debug == 'true' && 'DEBUG' || 'INFO' }}
          TIMEZONE: 'Africa/Accra'
        
        run: |
          python -m sakai_bot.main

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: |
            *.log
          retention-days: 7
